<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="zh-CN" id="ng-app" ng-app="tntApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Third New Tokyo">
  <meta name="author" content="qhduan">
  
  <title ng-bind="title"></title>
  
  <!--[if lt IE 9]>
    <script src="js/ie/es5-shim.min.js"></script>
    <script src="js/ie/es5-sham.min.js"></script>
    <script src="js/ie/html5shiv.min.js"></script>
    <script src="js/ie/respond.min.js"></script>
  <![endif]-->
  <!--[if lte IE 8]>
    <script>
      document.createElement('ng-include');
      document.createElement('ng-pluralize');
      document.createElement('ng-view');

      // Optionally these for CSS
      document.createElement('ng:include');
      document.createElement('ng:pluralize');
      document.createElement('ng:view');
    </script>
  <![endif]-->
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/alertify.core.css">
  <link rel="stylesheet" href="css/alertify.bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div ng-view class="tnt-animation"></div>
  
  <div id="LoadingScreen" ng-show="LoadingScreen" style="position: fixed; width: 100%; bottom: 40%;" class="text-center">
    <div style="width: 40%; margin-left: 30%;">
      <div class="progress" style="height: 40px;">
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"  style="width: 100%;">
          <span style="font-size: 30px; line-height: 40px;">Loading</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/jquery-1.11.1.min.js"></script>
  <!--[if lte IE 9]>
    <script src="js/ie/jquery.xdomainrequest.min.js"></script>
  <![endif]-->
  <script src="js/bootstrap.min.js"></script>
  
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/angular-touch.min.js"></script>
  <script src="js/alertify.min.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  
</body>
</html>
