<div class="container">
  <div class="page-header">
    <h1>
      <a href="#/main">Home</a>
      /
      <a href="#/manga/{{ mangaName }}">{{ mangaName }}</a>
    </h1>
  </div>
    
  
  <div class="page-body">
    <div class="panel text-center">
      <img ng-src="{{ manga.logo }}" style="max-height: 275px;"/>
      <div class="h4" ng-bind="description"></div>
    </div>
    
    <div class="row">
      <div ng-repeat="(volName,volList) in manga.mangaObj" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center">
        <div class="panel">
          <a href="#/slideView/{{ mangaName + '/' + volName }}/1" class="btn btn-primary btn-lg">
            <span class="badge">
              {{ volList.length + "p" }}
            </span>
            {{ volName }}
            &nbsp;
            Slide
          </a>
          <a href="#/seriesView/{{ mangaName + '/' + volName }}" class="btn btn-default btn-lg">
            Series
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <label ng-bind="info"></label>
</div>
