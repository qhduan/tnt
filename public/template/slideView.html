<style>
  body {
    background-color: darkgray;
  }
</style>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  
  <div class="navbar-header">
    <a class="navbar-brand" href="#/main">Home</a>
  </div>
  
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li>
        <a ng-bind="mangaName" href="#/manga/{{ encodeURIComponent(mangaName) }}"></a>
      </li>
      <li>
        <a ng-bind="volName" href="#/slideView/{{ mangaName + '/' + volName + '/1' }}"></a>
      </li>
      <li>
        <a href="#/slideView/{{ encodeURIComponent(mangaName) + '/' + encodeURIComponent(volName) + '/' + pageNumber }}">
          {{ (pageNumber + 1) + " / " + manga.mangaObj[volName].length }}
        </a>
      </li>
      <li>
        <div class="btn-group">
          <button title="First Page" ng-click="FirstImage()" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-step-backward"></span>
          </button>
          
          <button title="Page - 5" ng-click="PrevImage(10)" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-backward"></span>
          </button>
          
          <button title="Prev Page (Mouse Right Click Image)" ng-click="PrevImage(1)" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </button>
          <button title="Next Page (Mouse Left Click Image)" ng-click="NextImage(1)" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </button>
          
          <button title="Page + 5" ng-click="NextImage(10)" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-forward"></span>
          </button>
          
          <button title="Last Page" ng-click="LastImage()" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-step-forward"></span>
          </button>
        </div>
      </li>
    </ul>
  </div>
    
  
</nav>

<div
  class="text-center slideImage"
  ng-mouseup="mouseClick()"
  ng-init="init()"
  oncontextmenu="event.preventDefault()"
  style="width: 100%;">
</div>
