<style>
  body {
    background-color: darkgray;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select:none;
    user-select:none;
  }
  .slideImage {
    width: 100%;
  }
</style>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#/main">Home</a>
  </div>
  
  <div class="collapse navbar-collapse" id="navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li>
        <a ng-bind="mangaName" href="#/manga/{{ mangaName }}"></a>
      </li>
      <li>
        <a ng-bind="volName" href="#/slideView/{{ mangaName }}?volume={{ volName }}"></a>
      </li>
      <li>
        <a href="#/slideView/{{ mangaName }}?volume={{ volName }}&page={{ pageNumber + 1 }}">
          {{ (pageNumber + 1) + " / " + manga.mangaObj[volName].length }}
        </a>
      </li>
      <li>
        <a href="#/seriesView/{{ mangaName }}?volume={{ volName }}">Series View</a>
      </li>
      <li>
        <div class="btn-group">
          <button title="Prev Volume" ng-click="PrevVolume()" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-step-backward"></span>
          </button>
          
          <button title="Page - 10" ng-click="GoImage(-10)" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-backward"></span>
          </button>
          
          <button title="Prev Page (Mouse Right Click Image)" ng-click="GoImage(-1)" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </button>
          <button title="Next Page (Mouse Left Click Image)" ng-click="GoImage(1)" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </button>
          
          <button title="Page + 10" ng-click="GoImage(10)" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-forward"></span>
          </button>
          
          <button title="Next Volume" ng-click="NextVolume()" class="btn btn-default navbar-btn" role="button">
            <span class="glyphicon glyphicon-step-forward"></span>
          </button>
        </div>
      </li>
    </ul>
  </div>

</nav>
  
<div ng-show="loading" style="position: fixed; width: 100%; bottom: 40%;" class="text-center">
  <div style="width: 40%; margin-left: 30%;">
    <div class="progress" style="height: 40px;">
      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"  style="width: 100%;">
        <span style="font-size: 30px; line-height: 40px;">Loading</span>
      </div>
    </div>
  </div>
</div>

<div keypress resize mousewheel class="text-center slideImage" ng-mouseup="MouseClick($event)" ng-click="GoImage(1)" ng-swipe-left="GoImage(1)" ng-swipe-right="GoImage(-1)" ng-init="init()" oncontextmenu="event.preventDefault()"></div>
