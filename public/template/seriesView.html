<style>
  body {
    background-color: darkgray;
  }
</style>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  
  <div class="navbar-header">
    <a class="navbar-brand" href="#/main">Home</a>
  </div>
    
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li>
        <a ng-bind="mangaName" href="#/manga/{{ encodeURIComponent(mangaName) }}"></a>
      </li>
      <li>
        <a ng-bind="volName" href="#/seriesView/{{ mangaName + '/' + volName }}"></a>
      </li>
      <li>
        <a href="#/seriesView/{{ mangaName + '/' + volName }}">
          {{ "Loaded: " + loaded.length }}
        </a>
      </li>
    </ul>
  </div>
    
  
</nav>


<div style="padding-top: 51px;">
  
  <div ng-show="loading" style="position: fixed; width: 100%; bottom: 100px;" class="text-center">
    <h1 style="color: red; background-color: green; font-weight: bold;">Loading</h1>
  </div>
  
  <div ng-repeat="img in loaded" class="text-center">
    <img ng-src="{{ img.src }}" style="width: 100%; max-width: {{ img.width }}px;">
    <div style="height: 10px;"></div>
  </div>
  
  <div class="text-center" style="width:100%">
    <button ng-click="NextVolumn()" ng-show="nextVol" class="btn btn-default" style="margin-bottom: 50px; font-size: 40px;">Go to Next Volumn</button>
  </div>
  
  <span ng-init="StopScroll()"></span>
  
</div>
