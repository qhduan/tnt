<style>
  body {
    background-color: darkgray;
  }
</style>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  
  <div class="navbar-header">
    <a class="navbar-brand" href="#/main">Home</a>
  </div>
    
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li>
        <a ng-bind="mangaName" href="#/manga/{{ mangaName }}"></a>
      </li>
      <li>
        <a ng-bind="volName" href="#/seriesView/{{ mangaName }}?volume={{ volName }}"></a>
      </li>
      <li>
        <a href="#/seriesView/{{ mangaName }}?volume={{ volName }}">
          {{ "Loaded: " + loaded.length }}
        </a>
      </li>
      <li>
        <a href="#/slideView/{{ mangaName }}?volume={{ volName }}">Slide View</a>
      </li>
    </ul>
  </div>
    
  
</nav>


<div style="padding-top: 51px;" ng-init="init()">
  
  <div ng-show="loading" style="position: fixed; width: 100%; bottom: 150px; font-size: 50px;" class="text-center">
    <h1 style="color: red; font-weight: bold;">Loading</h1>
  </div>
  
  <div ng-repeat="img in loaded" class="text-center" style="margin: 10px 0;">
    <img ng-src="{{ img.src }}" style="width: 100%; max-width: {{ img.width }}px;">
  </div>
  
</div>
