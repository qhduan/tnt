<style>
  body {
    background-color: darkgray;
  }
  .seriesImage {
    margin-top: 51px;
  }
</style>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#/main">Home</a>
  </div>
    
  <div class="collapse navbar-collapse" id="navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li>
        <a ng-bind="mangaName" href="#/manga/{{ mangaName }}"></a>
      </li>
      <li>
        <a ng-bind="volName" href="#/seriesView/{{ mangaName }}?volume={{ volName }}"></a>
      </li>
      <li>
        <a href="#/seriesView/{{ mangaName }}?volume={{ volName }}">
          {{ "Loaded: " + loaded.length }}
        </a>
      </li>
      <li>
        <a href="#/slideView/{{ mangaName }}?volume={{ volName }}">Slide View</a>
      </li>
    </ul>
  </div>
    
  
</nav>
  
<div ng-show="loading" style="position: fixed; width: 100%; bottom: 40%;" class="text-center">
  <div style="width: 40%; margin-left: 30%;">
    <div class="progress" style="height: 40px;">
      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"  style="width: 100%;">
        <span style="font-size: 30px; line-height: 40px;">Loading</span>
      </div>
    </div>
  </div>
</div>

<div class="seriesImage text-center" ng-click="Click()" ng-init="init()"></div>
